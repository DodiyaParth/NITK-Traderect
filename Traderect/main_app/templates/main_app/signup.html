<body>


  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <h3 class="font-weight-bold h3" style="color:rgb(83, 194, 223);text-align: center;">T R A D E R E C T</h3>

      <!-- Login Form -->
      <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <input type="text" id="name" class="fadeIn second" name="name" placeholder="name">
        <input type="text" id="login" class="fadeIn second" name="email" placeholder="email">
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="new password">
        <input type="password" id="confirmpass" class="fadeIn third" name="confirmpass" placeholder="confirm new password">
        <input type="text" id="name" class="fadeIn second" name="whnumber" placeholder="WhatsApp number">
        <input type="text" id="name" class="fadeIn second" name="phnumber" placeholder="Phone Number">
        <input type="textarea" id="name" class="fadeIn second" name="address" placeholder="address">
        <input type="submit" class="fadeIn fourth" value="SIGN UP">
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="{% url 'login' %}">LOG IN!</a>
      </div>

    </div>
  </div>


<!--/main-->
