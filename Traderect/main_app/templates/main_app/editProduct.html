  <style>
    .thumb-post img {
      object-fit: contain;
      /* Do not scale the image */
      object-position: center;
      /* Center the image within the element */
      width: 100%;
      height: 350px;
      max-height: 300px;
      max-width: 300px;
      margin-bottom: 1rem;
    }
  </style>
  <style type="text/css">
    html,
    body,
    header,
    .carousel {
      height: 60vh;
    }

    @media (max-width: 740px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }
  </style>
</head>

<body>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">

            <a class="nav-link waves-effect" href="https://mdbootstrap.com/docs/jquery/getting-started/download/" target="_blank">Add Need</a>

          <li class="nav-item">
            <a class="nav-link waves-effect" href="https://mdbootstrap.com/education/bootstrap/" target="_blank">My Products</a>

        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">
          <!--li class="nav-item">
            <a class="nav-link waves-effect">
              <span class="badge red z-depth-1 mr-1"> 1 </span>
              <i class="fas fa-shopping-cart"></i>

            <button type="button" class="btn btn-md border" style="box-shadow: none;" data-toggle="modal" data-target="#myModal">
              Notification

      </div>

    </div>
  </nav>
  <!-- Navbar -->
  <!-- Navbar -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h6 class="modal-title">Notifications</h6>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="container-fluid border my-2 text-center">
          <div class="row">
          <div class="col-8">
            <p>review product #4847387</p>
          </div>
          <div class="col-4">
            <button type="button" class="btn">review</button>
          </div>
        </div>
      </div>
      </div>

    </div>
  </div>
</div>
  <!--main-->
  <main><br><br><br>
    <div class="container">
      <div class="col-12">
        <h4 class="h4" style="color:rgb(8, 65, 212);text-shadow: 2px 2px rgb(153, 238, 177)">Edit Product : {{ product.pid }}</h4>
      </div>
      <div class="col-lg-6">
        <hr>
        <form method="post" action="{% url 'edit_product_page'+product.pid %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="pname">Product Name :</label>
            <input type="text" class="form-control" id="pname" name="pname" placeholder="{{ product.name }}">
          </div>
          <div class="form-group">
            <label for="description">Description :</label>
            <textarea name="description" class="form-control" id="description" rows="5" cols="30">
          </textarea>
          </div>
          <div class="form-group">
            <label for="Category">Category :</label>
            <select name="cars" id="Category" class="custom-select">
              <option selected>Select category</option>
              <option value="volvo">Stationary</option>
              <option value="fiat">Vehicle</option>
              <option value="audi">Whatever</option>
            </select>
          </div>
          <div class="form-group">
            <label for="photo">Photo :</label>
            <div class="custom-file" id="photo">
              <input type="file" class="custom-file-input" id="customFile">
              <label class="custom-file-label" for="customFile">Choose photo file</label>
            </div>
          </div>
          <hr>

            <label for="sell_check">Sell Ad :<div class="checkbox">
                <label><input type="checkbox" value="" name="sell_check" id="sell_check"> Post Sell Ad</label><!-- <input type="text" class="form-control" id="sellAd"> -->

            <div class="form-group">
                <label for="sell_price">Price :</label>
                <input type="text" class="form-control" id="sell_price" name = "sell_price">
            </div>
            <div class="form-group">
                <label for="sell_expDate">Expiry Date :</label>
                <input type="text" class="form-control" id="sell_expDate" name="sell_expDate">
            </div>

          <hr>

            <label for="rent_check">Rent Ad :<div class="checkbox">
                <label><input type="checkbox" value="" name="rent_check" id="rent_check"> Post Rent Ad</label>

            <div class="form-group">
                <label for="rent_price">Price :</label>
                <input type="text" class="form-control" id="rent_price" name="rent_price">
            </div>
            <div class="form-group">
                <label for="rent_description">Description :</label>
                <textarea name="rent_description" class="form-control" id="rent_description" rows="5" cols="30"></textarea>
            </div>
            <div class="form-group">
                <label for="rent_expDate">Expiry Date :</label>
                <input type="text" class="form-control" id="rent_expDate" name="rent_expDate">
            </div>



          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </main>
  <!--/main-->

  <script type="text/javascript" src="{% static 'main_app/js/jquery-3.4.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'main_app/js/popper.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'main_app/js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'main_app/js/mdb.min.js' %}"></script>
  <script type="text/javascript">
    new WOW().init();
  </script>
  <!--Django Mode END-->

</body>

</html>
