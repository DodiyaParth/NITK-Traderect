<main><br><br><br><br>
  <div class="container">
    <div class="col-12">
      <h4 class="h4" style="color:rgb(8, 65, 212);text-shadow: 2px 2px rgb(153, 238, 177)">Add Product</h4>
    </div>
    <div class="col-lg-6">
      <hr>
      <form method = "POST" action="{% url 'addProduct' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="pname">Product Name :</label>
          <input type="text" class="form-control" id="pname" name="pname">
        </div>
        <div class="form-group">
          <label for="description">Description :</label>
          <textarea name="description" class="form-control" id="description" rows="5" cols="30">
        </textarea>
        </div>
        <div class="form-group">
          <label for="Category">Category :</label>
          <select name="category" id="Category" class="custom-select">
            <option selected>Select Category</option>
            <option value="Electronics">Electronics</option>
            <option value="Stationary">Stationary</option>
            <option value="Vehicles">Vehicles</option>
            <option value="Others">Other</option>
          </select>
        </div>
        <div class="form-group">
          <!-- <div class="custom-file">
            <input type="file" name="photofile" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Improve this at backend time</label>
          </div> -->
          {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>






</main>
