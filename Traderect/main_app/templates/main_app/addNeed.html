  <!-- Navbar -->
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h6 class="modal-title">Notifications</h6>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="container-fluid border my-2 text-center">
            <div class="row">
            <div class="col-8">
              <p>review product #4847387</p>
            </div>
            <div class="col-4">
              <button type="button" class="btn">review</button>
            </div>
          </div>
        </div>
        </div>

      </div>
    </div>
  </div>
  <!--main-->
  <main><br><br><br><br>
    <div class="container">
      <div class="col-12">
        <h4 class="h4" style="color:rgb(8, 65, 212);text-shadow: 2px 2px rgb(153, 238, 177)">Add Need</h4>
      </div>
      <div class="col-lg-6">
        <hr>
        <form method="POST" action = "{% url 'addNeed' %}">
          {% csrf_token %}
          <!-- <div class="form-group"></div> -->
            <label for="pname">Product Name :</label>
            <input type="text" id="pname" class="form-control" name="productname">

          <!-- <div class="form-group"> -->
            <label for="description">Description :</label>
            <input type="textarea" class="form-control" id="description" name = "description" rows="5" cols="30">
          </input>
          <!-- </div> -->
          <!-- <div class="form-group"> -->
            <label for="Category">Category :</label>
            <select id="Category" name = "Category" class="custom-select">
              <option selected>Select category</option>
              <option value="volvo">Stationary</option>
              <option value="fiat">Vehicle</option>
              <option value="audi">Whatever</option>
            </select>
          <!-- </div> -->
          <!-- <div class="form-group"> -->
            <label for="photo">Photo :</label>
            <div class="custom-file" id="photo" name = "photo" >
              <input type="file" class="custom-file-input" id="customFile">
              <label class="custom-file-label" for="customFile">Choose photo file</label>
            </div>
          <!-- </div> -->
          <button type="submit" class="btn btn-primary" value="AddMyNeed">Submit</button>
        </form>
      </div>
    </div>
  </main>
  <!--/main-->
